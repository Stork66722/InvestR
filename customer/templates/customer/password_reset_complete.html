{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete - InvestR</title>
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
</head>
<body>
    <div class="page">
        <div class="container">
            <div style="text-align: center; margin-bottom: 24px;">
                <div style="font-size: 4rem; margin-bottom: 16px;">✅</div>
                <h2>Password Reset Complete!</h2>
            </div>
            
            <div class="message success">
                Your password has been reset successfully.
            </div>
            
            <p style="color: #6b7280; margin: 24px 0; text-align: center; line-height: 1.6;">
                You can now sign in with your new password.
            </p>
            
            <div style="text-align: center; margin-top: 32px;">
                <a href="{% url 'sign_in' %}" 
                   style="display: inline-block; background: #16a34a; color: white; padding: 14px 40px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 1.1rem;">
                    Sign In Now →
                </a>
            </div>
            
            <div class="signup-link" style="margin-top: 32px;">
                Need help? <a href="mailto:stork66722@gmail.com">Contact Support</a>
            </div>
        </div>
    </div>
</body>
</html>
